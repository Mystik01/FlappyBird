<!DOCTYPE html>
<html>

    <head>
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
<!-- Existing button element -->
<button id="restartButton" style="display:none;">Restart</button>

<!-- Add a pop-up div that will contain the game over message and the restart button -->
<div id="gameOverPopup" class="popup" style="display:none;">
    <div class="popup-content">
        <h2>Game Over</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <p>Score to beat: <span id="highScore">0</span></p>
        <!-- We'll move the restart button inside the popup -->
    </div>
</div>

<canvas id="gameCanvas"></canvas>
<script src="game1.js"></script>

    </body>

</html>
